---
- name: Rotina de Backup
  hosts: ios_devices 
  gather_facts: true
  connection: local
 
  tasks:
  
  - name: Rotina inventario
    ios_command:
      commands:
        - show platform 
    register: config 

  - name: Gravando Arquivo 
    copy:
      content: "{{config.stdout[0]}}"
      dest: "/etc/ansible/Claro/inventario/show_platform_{{inventory_hostname}}.txt" 
